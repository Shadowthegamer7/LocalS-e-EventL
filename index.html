<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .produto,
        .formulario {
            margin-bottom: 10px;
        }

        #carrinho {
            margin-top: 20px;
        }

        ul {
            padding-left: 20px;
        }

        button {
            margin-left: 5px;
        }

        input {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Loja Virtual</h1>

    <!-- Produtos fixos com bot√µes de adicionar -->
    <div class="produto">
        <span>üçé Ma√ß√£ - R$ 2.00</span>
        <!-- Event listener inline chama a fun√ß√£o adicionarAoCarrinho -->
        <button onclick="adicionarAoCarrinho('Ma√ß√£', 1, 2.00)">Adicionar</button>
    </div>
    <div class="produto">
        <span>üçå Banana - R$ 1.50</span>
        <!-- Event listener inline -->
        <button onclick="adicionarAoCarrinho('Banana', 1, 1.50)">Adicionar</button>
    </div>
    <div class="produto">
        <span>üçû P√£o - R$ 3.00</span>
        <!-- Event listener inline -->
        <button onclick="adicionarAoCarrinho('P√£o', 1, 3.00)">Adicionar</button>
    </div>

    <h2>Adicionar Produto Personalizado</h2>
    <div class="formulario">
        <!-- Campos para entrada de dados personalizados -->
        <input type="text" id="nome" placeholder="Nome do item">
        <input type="number" id="quantidade" placeholder="Quantidade" min="1" value="1">
        <input type="number" id="preco" placeholder="Pre√ßo (R$)" step="0.01" min="0">
        <!-- Event listener JavaScript est√° associado via addEventListener abaixo -->
        <button id="btnAdicionarPersonalizado">Adicionar</button>
    </div>

    <h2>Carrinho</h2>
    <div id="carrinho"></div>

    <script>
        // Inicializa carrinho com dados do localStorage, se existirem
        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        // Salva o carrinho atualizado no localStorage
        function salvarCarrinho() {
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
        }

        // Adiciona item ao carrinho (chamado pelos bot√µes fixos e pelo bot√£o personalizado)
        function adicionarAoCarrinho(nome, quantidade, preco) {
            carrinho.push({ nome, quantidade, preco });
            salvarCarrinho();      // Atualiza o localStorage
            mostrarCarrinho();     // Atualiza a exibi√ß√£o
        }

        // Remove item com base no √≠ndice (chamado por cada bot√£o "Remover")
        function removerItem(index) {
            carrinho.splice(index, 1);
            salvarCarrinho();      // Atualiza o localStorage
            mostrarCarrinho();     // Atualiza a exibi√ß√£o
        }

        // Mostra o conte√∫do atual do carrinho e calcula o total
        function mostrarCarrinho() {
            const carrinhoDiv = document.getElementById('carrinho');
            if (carrinho.length === 0) {
                carrinhoDiv.innerHTML = '<p>Carrinho vazio.</p>';
                return;
            }

            let html = '<ul>';
            let total = 0;

            carrinho.forEach((item, index) => {
                const subtotal = item.preco * item.quantidade;
                total += subtotal;
                html += `<li>${item.nome} - ${item.quantidade} x R$ ${item.preco.toFixed(2)} = R$ ${subtotal.toFixed(2)}
                    <button onclick="removerItem(${index})">Remover</button></li>`;
                // Cada bot√£o "Remover" chama removerItem com o √≠ndice do item
            });

            html += '</ul>';
            html += `<p><strong>Total: R$ ${total.toFixed(2)}</strong></p>`;
            carrinhoDiv.innerHTML = html;
        }

        // ========================
        // EVENT LISTENER EXPLICADO:
        // ========================
        // Adiciona um listener ao bot√£o "Adicionar" personalizado
        // Quando clicado, l√™ os valores dos inputs, valida e chama adicionarAoCarrinho
        document.getElementById('btnAdicionarPersonalizado').addEventListener('click', () => {
            const nome = document.getElementById('nome').value.trim();
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const preco = parseFloat(document.getElementById('preco').value);

            // Valida√ß√£o dos campos
            if (!nome || isNaN(quantidade) || isNaN(preco) || quantidade <= 0 || preco < 0) {
                alert('Preencha todos os campos corretamente.');
                return;
            }

            // Chama a fun√ß√£o que adiciona ao carrinho
            adicionarAoCarrinho(nome, quantidade, preco);

            // Limpa os campos ap√≥s adicionar
            document.getElementById('nome').value = '';
            document.getElementById('quantidade').value = 1;
            document.getElementById('preco').value = '';
        });

        // Ao carregar a p√°gina, exibe os itens armazenados no carrinho
        mostrarCarrinho();
    </script>
</body>

</html>
